<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Dia 2/css/style.css">
  </head>
  <body>
    <div class="container">
        <h1><center>JavaScript CRUD</center></h1>
    </div>
    <div class="container">
      <div class="container mb-5">
        <div class="row">
            <form>
                <div class="mb-3">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="InputName" placeholder="Nombre Completo">
                  </div>
                <div class="mb-3">
                  <label class="form-label">Email address</label>
                  <input type="email" class="form-control" id="InputEmail1" placeholder="Correo Electronico">
                </div>
                <div class="mb-3 form-check">
                  <label class="form-label">Telefono</label>
                  <input type="number" class="form-input" id="InputPhone" placeholder="Telefono">
                </div>
                <button type="submit" class="btn btn-primary" id="btnAdd" onclick="AddData()">Enviar Datos</button>
                <button type="submit" class="btn btn-primary" id="btnUpdate" >Actualizar Datos</button>
              </form>
        </div>
        <hr>
        <table class="table table-bordered" id="tableData">
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
      </div>  
    </div>
    <script src="/Dia 2/Js/scrpit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
