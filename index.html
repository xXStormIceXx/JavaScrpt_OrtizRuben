<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>STARWARS JS</title>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0" style="background-color: black;">
    <h1 style="color: darkgoldenrod;"><center>GUERREROS STARWARS JS</center></h1>
    <center>    <button onclick="fetchStarWars()" type="button" class="btn btn-outline-warning" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap"><center><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Obtener mi Guerrero</font></font></center></button></center>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">STARWARS JS</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Ingresa el Numero del Guerrero que quieres Consultar:</label>
                <input type="number" id="swID" value="6" min="1" max="88"></input>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button onclick="fetchStarWars()" type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>  
</body>
<script src="/Dia 8/script.js"></script>

</html>
