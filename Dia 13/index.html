
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 13</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form class="container">
        <div class="table">Mis Heroes</div>
        <h2>Gestion de Heroes</h2>
        <div class="row">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre Personaje</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre Actor</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Edad Actor</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Ubicacion</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
            </div> 
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Poster</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="dateAppears" class="form-label">Fecha</label>
                    <input type="date" class="form-control" name="dateAppears" id="dateAppears">
                </div>
            </div>
        </div>
        <label for="dateAppears" class="form-label">Productora</label>
        <select class="form-select form-select-lg mb-3" aria-label="Large select example">
            <option value="1">Marvel Studios</option>
            <option value="2">Dc Comics</option>
        </select>
        <table class="table">
            <thead class="table-light">Registro de Trajes</thead>
            <tbody>
                <button type="button" class="btn btn-warning">+</button>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary">Nuevo Heroe</button>
        <button type="button" class="btn btn-secondary">Guardar Heroe</button>
        <button type="button" class="btn btn-info">Actualizar Heroe</button>
        <button type="button" class="btn btn-warning">Eliminar Heroe</button>
        <button type="button" class="btn btn-danger">Cancelar</button>
      </form>

</body>
<script src="./JS/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
